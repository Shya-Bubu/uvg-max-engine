# uvg_selector Configuration
# Model paths, weights, and sampling parameters

# ONNX CLIP Model
clip_model: "models/clip-vit-b-32.onnx"

# Frame sampling
frame_sample_fps: 1.0
max_sample_frames: 16

# Ranking
top_k: 5

# Scoring weights (must sum to ~1.0)
weights:
  semantic: 0.30
  motion: 0.15
  objects: 0.15
  emotion: 0.15
  aesthetic: 0.15
  temporal: 0.10

# Trimming parameters
trim:
  min_duration: 3.0
  max_duration: 6.0
  step: 0.5
  sample_fps: 2.0

# Cache settings
cache:
  enabled: true
  dir: "uvg_selector_cache"

# Execution providers (onnxruntime)
providers:
  - CUDAExecutionProvider
  - CPUExecutionProvider
