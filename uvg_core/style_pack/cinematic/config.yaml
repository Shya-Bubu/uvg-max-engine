name: cinematic
display_name: Cinematic

# Color grading
color_palette: cool

# Transitions
transitions:
  - blur_dissolve
  - zoom_through
  - fade
transition_duration: 0.8

# Captions
caption_style: elegant
caption_animation: fade_slide
font_family: Georgia
font_size: 44

# Pacing
pacing_factor: 1.2
motion_curve: slow_zoom

# Camera
camera_motions:
  - slow-zoom-in
  - slow-zoom-out
  - pan-left

# Thumbnail
thumbnail_style: cinematic

# Audio
music_volume: 0.12
